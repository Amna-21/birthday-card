<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Comic Sans MS', cursive;
      color: #ff69b4;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .btn {
      background-color: #ff69b4;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.5);
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    .image-popup, .card, .next-btn, .final-message {
      display: none;
    }

    .image-popup {
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 25px #ff69b4;
      animation: fadeIn 1s ease-in-out;
      margin-top: 20px;
    }

    .image-popup img {
      width: 300px;
      border-radius: 15px;
    }

    .popup-message {
      color: #ff1493;
      font-size: 24px;
      margin-top: 15px;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff69b4;
      padding: 30px;
      max-width: 600px;
      color: #ff1493;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
      display: flex;
    }

    .message {
      font-size: 20px;
      min-height: 60px;
      text-align: left;
      flex: 1;
    }

    .jerry {
      width: 80px;
      height: auto;
    }

    .next-btn {
      margin-top: 20px;
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
    }

    .next-btn:hover {
      background-color: #ff1493;
    }

    .final-message {
      margin-top: 40px;
      font-size: 24px;
      color: #fff;
      max-width: 600px;
      padding: 20px;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media only screen and (max-width: 600px) {
      .card {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .message {
        text-align: center;
      }

      .jerry {
        width: 60px;
      }

      .image-popup img {
        width: 90%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
<canvas id="balloonCanvas"></canvas>
<div class="content">
  <h1>ğŸ‰ Happy Birthday !! ğŸ‰</h1>
  <button class="btn" onclick="showImage()">ğŸ‚ Click Me ğŸ‚</button>
  <div class="image-popup" id="imagePopup">
    <img src="https://image.shutterstock.com/image-photo/tom-jerry-birthday-cake-ballons-600nw-2547937715.jpg" alt="Birthday Image">
    <div class="popup-message">ğŸ‰ Happy Birthday, Jerry! ğŸˆ</div>
    <button class="btn" onclick="openCard()">Open Your Card ğŸ’Œ</button>
  </div>
  <div class="card" id="card">
    <div class="message" id="message"></div>
    <img src="https://media.tenor.com/Ahv-VALi3BIAAAAe/tom-y-jerry.png" alt="Jerry" class="jerry">
  </div>
  <button class="next-btn" id="nextBtn" onclick="nextMessage()">Next ğŸ’–</button>
  <div class="final-message" id="finalMessage">
    ğŸ€ Okayyy.. It's the end of your birthday wish but remember one thing:<br>
    <strong>"Not the end of TOM's love" ğŸ’</strong>  
    <br><br>May your smile always shine like stars âœ¨  
    <br><br>â€” BYE and TAKE CARE, with love, hugs, and pink sparkles forever! ğŸ’–ğŸŒ¸
  </div>
  <audio id="music" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
</div>
<script>
  const messages = [
    "ğŸˆ Another year, another reason to celebrate YOU! ğŸ’«",
    "ğŸ’– May your day be filled with sparkle, laughter, and love!",
    "ğŸ˜ You're not just a simple girl, you are proper patola wakhra ay swag... hehehe!",
    "ğŸŒŸ You were born to do great things â€” keep going, queen!",
    "ğŸ­ Always shine bright like a star #champion. Lots of love and duas for you ğŸ’•"
  ];
  let index = 0;
  function showImage() {
    document.querySelector('.btn').style.display = 'none';
    document.getElementById('imagePopup').style.display = 'flex';
  }
  function openCard() {
    document.getElementById('music').play();
    document.getElementById('imagePopup').style.display = 'none';
    document.getElementById('nextBtn').style.display = 'inline-block';
    typeMessage(messages[index]);
    confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
  }
  function nextMessage() {
    index++;
    if (index < messages.length) {
      typeMessage(messages[index]);
    } else {
      document.getElementById('card').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('finalMessage').style.display = 'block';
    }
  }
  function typeMessage(text) {
    const messageBox = document.getElementById("message");
    const card = document.getElementById("card");
    messageBox.textContent = "";
    card.style.display = 'flex';
    let i = 0;
    const speed = 50;
    function typing() {
      if (i < text.length) {
        messageBox.textContent += text.charAt(i);
        i++;
        setTimeout(typing, speed);
      }
    }
    typing();
  }
  const canvas = document.getElementById("balloonCanvas");
  const ctx = canvas.getContext("2d");
  let balloons = [];
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();
  function createBalloon() {
    return {
      x: Math.random() * canvas.width,
      y: canvas.height + 20,
      radius: Math.random() * 20 + 10,
      color: `hsl(${Math.random() * 360}, 100%, 70%)`,
      speed: Math.random() * 1 + 0.5
    };
  }
  function animateBalloons() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    balloons.forEach((balloon, index) => {
      balloon.y -= balloon.speed;
      ctx.beginPath();
      ctx.arc(balloon.x, balloon.y, balloon.radius, 0, Math.PI * 2);
      ctx.fillStyle = balloon.color;
      ctx.fill();
      if (balloon.y < -balloon.radius) {
        balloons[index] = createBalloon();
      }
    });
    requestAnimationFrame(animateBalloons);
  }
  for (let i = 0; i < 30; i++) {
    balloons.push(createBalloon());
  }
  animateBalloons();
</script>
</body>
</html>
